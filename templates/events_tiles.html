<!-- base.html -->

<!DOCTYPE html>
<html lang="en">
  

<head>
  <title>Cornell Tech Does Events</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <!-- Bootstrap core CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">


  <link href="{{url_for('static', filename='css/app.css')}}" rel="stylesheet">
</head>

<body>

  <div class="app-container">
    
    <!--<div class="row row-offcanvas row-offcanvas-right">
      <div class="jumbotron">
        <h1>Cornell Does Events!</h1>
        <p>an exciting catalog.</p>
      </div>
    </div>-->
    <!-- /row-->
    
    <div class="filter-container">
      <button class="filter-btn" data-filter-value="*">All</button>
      <button class="filter-btn" data-filter-value=".friend">Friend</button>
      <button class="filter-btn" data-filter-value=".visitors">Visitors</button>
      <button class="filter-btn" data-filter-value=".blockchain">BlockChain</button>
      <button class="filter-btn" data-filter-value=".cornell_tech">Cornell Tech</button>
    </div>
    
    <div class="grid">
      
      {% for event in events %}
      <div class="grid-item animated fadeIn {% for tag in event.tags %}{{ tag.title.lower().replace(' ', '_') }} {% endfor %}"
           data-toggle="modal" 
           data-target="#event-modal-{{ event.sys['id'] }}">
        
        <div class="header">
          <div class="date">
            <p>Tues</p>
            <p>23 June</p>
          </div>
          <div class="category">
            <p>Talk</p>
          </div>
        </div>

        <div class="details">
          <h2>{{ event.event_title }}</h2>
          <p>{{ event.description }} </p>

          <div class="tags">
            {% for tag in event.tags %}<span>#{{ tag.title }} </span>{% endfor %}
          </div>
        </div>

      </div>
      <!--/.grid-item-->
      {% endfor %}

    </div>
    <!--/grid-->
    
    <footer class="footer">
      <p>events collated by the foundry</p>
    </footer>
  </div>
  <!-- /container -->



  <!-- Modals List -->
  {% for event in events %}
  <div class="modal animated fadeIn" tabindex="-1" role="dialog" id="event-modal-{{ event.sys['id'] }}">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Modal title</h4>
        </div>
        <div class="modal-body">
          <p>{{ event.event_title }}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
  {% endfor %}
  <!-- /Modals List -->


  <!--JS Files-->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!--<script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>-->

  <!--App JS-->
  <script src="{{url_for('static', filename='js/app.js')}}"></script>

</body>

</html>
