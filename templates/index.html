
<!doctype html>
<title>templating for nutbars</title>
<!-- <link rel=stylesheet type=text/css href="static/style.css"> -->
<div class=page>
  <h1>Cornell Tech Does Events!</h1>
  <a>these are not very eventful events so far</a>
{% block body %}
  <!-- <ul class=events> -->
  <ul>
  {% for event in events %}
    <li><h2>{{ event.event_title }}</h2>{{ event.description}}
  {% else %}
    <li><em>Unbelievable.  No entries here so far</em>
  {% endfor %}
  </ul>
{% endblock %}
</div>
